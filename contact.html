<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Page</title>
  <link rel="stylesheet" href="contact.css">
  <link rel=" icon" href="favicon.ico" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="grad">
  <div class="main">
    <h1>Contact Us</h1>
    <br>
    <form action="MAILTO:weengineers@cascadia.edu" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Name" size="50" required />
      <br>
      <br>
      <input type="text" name="email" placeholder="Email" size="50" required />
      <br>
      <br>
      <textarea name="message" rows="8" cols="47" placeholder="Message" required></textarea>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
